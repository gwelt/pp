<!DOCTYPE html>
<html lang="de">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
<link rel="icon" type="image/png" href="images/pp.png">
<link rel="apple-touch-icon" sizes="180x180" href="images/pp180.png">
-->
<meta name="theme-color" content="#000">
<meta name="Description" content="planning poker">
<title>planning poker</title>
<script>
var socket,current_name,current_vote=undefined;

function loadScript(src, done) {
  var js = document.createElement('script');
  js.src = src;
  js.onload = function() {done(src+' executed')};
  document.head.appendChild(js);
}

setTimeout(function(){SocketIO()},0);
function SocketIO() {if (!socket) {loadScript('/pp/socket.io/socket.io.js', function() {
  socket=io.connect('', { 'path': '/pp/socket.io' });

  socket.on('reset', function () {
  	set(undefined,'');  
  });

  socket.on('about:you', function (json) {
  	console.log('about:you '+JSON.stringify(json));
    // accept default_name from server
  	if ((json.name!==undefined)&&(document.getElementById('name').value=='')) {current_name=json.name;document.getElementById('name').value=json.name};
  });

  socket.on('about:match', function (json) {
  	console.log('about:match '+JSON.stringify(json));
    document.getElementById('room').innerHTML=((json.room!=='')?'@ '+json.room:'');
    document.getElementById('cards').innerHTML=json.cards.reduce(function(a,c){return a+'<div class=card'+((c==current_vote)?'_active':'')+' onclick=set(undefined,\''+c+'\')>'+c+'</div>'},'')+'<div class=br></div>';
    document.getElementById('players').innerHTML=json.players.reduce(function(a,c){return a+'<div class=player'+((c.id==socket.id)?'_active':'')+'>'+(c.name||'')+' ('+(c.vote||'')+')</div>'},'')+'<div class=br></div>';
    document.getElementById('show_button').disabled=(json.hidden==false);
    document.getElementById('deck').value=json.cards;
  });

  socket.on('reconnect', function () {
    console.log('RECONNECTED!');
  	set();
  });
  
  socket.on('disconnect', function (reason) {
  	console.log('DISCONNECTED! '+reason);
  });

})}};

function set(name,vote) {
  if (name!==undefined) {current_name=name};
  if (vote!==undefined) {current_vote=vote};
  socket.emit('set',current_name,current_vote);
}
function set_room_cards() {
  socket.emit('set_room_cards',document.getElementById('deck').value);
}
function reset() {
  socket.emit('reset');
}
function show() {
  socket.emit('show');
}
</script>

<style>
	* {box-sizing: border-box;}
	html, body, section, div, input, button {font-family: Monospace; font-size: 1.1rem;}
  body {border:0; padding:0; margin:0; color: #000;}
  .player {background-color:#e0e0e0;}
  .player_active {background-color:#80e0e0;}
  .card {float:left;background-color:#505050;color:#fff;font-size:2rem;text-align:center;min-width:5rem;padding:1rem;margin:.2rem;cursor:pointer;}
  .card_active {float:left;background-color:#80e0e0;color:#000;font-size:2rem;text-align:center;min-width:5rem;padding:1rem;margin:.2rem;cursor:pointer;}
  .card:hover {background-color:#808080}
  .link {text-decoration:underline;cursor:pointer;}
  .admin {display:none}
  .br {clear:both}
</style>

</head>
<body>

<div id="bigscreen" class="bigscreen">
  <input type="text" id="name" autocomplete="off" onkeyup="set(this.value)"> <span id="room"></span>
  <div id="cards"></div>
  <div id="players"></div>
  <button id="show_button" onclick="show()">show</button> <button onclick="reset()">reset</button> <span class=link onclick="document.getElementById('edit_cards').style.display=(document.getElementById('edit_cards').style.display=='block')?'none':'block'">edit cards</span>
  <!--<button onclick="socket.emit('leave')">leave</button>-->
  <div id="edit_cards" class="admin"><form onsubmit="set_room_cards();return false;"><input type="text" id="deck" autocomplete="off"> <button onclick="set_room_cards()">set cards</button></form></div>
</div>

</body>

</html>
